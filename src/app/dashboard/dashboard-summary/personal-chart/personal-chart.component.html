<div fxLayout='row' fxLayoutAlign="space-around">
  <div class="personal-card" fxLayout="column" fxFlex="30">
    <h2 class="title">Personal Status</h2>
    <md-card class="average-score">{{ averageScore }}%</md-card>
  </div>
  <div style="display: block; position: relative;">
    <small style="position: absolute; margin: 45% 38%; text-align: center">
      {{ challengesToComplete }} Challenges to complete
    </small>
    <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
